server {
    listen 80;
    server_name 185.106.94.36;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 185.106.94.36;

    ssl_certificate /etc/nginx/ssl/proxy.crt;
    ssl_certificate_key /etc/nginx/ssl/proxy.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    proxy_cache off;
    proxy_no_cache 1;
    proxy_cache_bypass 1;

    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 10s;

    location / {
        auth_basic "Restricted Access - Weintek Proxy";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass https://www.weintek.com;
        proxy_set_header Host www.weintek.com;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter 'https://w1.weintek.com' 'https://185.106.94.36/w1';
        sub_filter 'src="https://chatbot.weincloud.net/weinbot-plugin-1.0.0.js"' 'src="https://185.106.94.36/weinbot-plugin-1.0.0.js"';
        sub_filter 'https://cdn.weintek.cloud' 'https://185.106.94.36/cdn';
        sub_filter '<head>' '<head><base href="https://185.106.94.36/">';

        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }

    location /w1/ {
        if ($request_uri ~ ^/w1(/.*)$) {
            set $path $1;
        }
        proxy_pass https://w1.weintek.com$path;
        proxy_set_header Host w1.weintek.com;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_buffering off;
        proxy_http_version 1.1;

        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/145.0.0.0 Safari/537.36";
        proxy_set_header Accept "image/avif,image/webp,image/apng,image/*,*/*;q=0.8";
        proxy_set_header Referer "https://185.106.94.36/";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        include /etc/nginx/mime.types;
        expires 30d;
        add_header Cache-Control "public, immutable";

        access_log /var/log/nginx/w1-access.log;
        error_log /var/log/nginx/w1-error.log debug;
    }

    location /cdn/ {
        if ($request_uri ~ ^/cdn(/.*)$) {
            set $path $1;
        }
        proxy_pass https://cdn.weintek.cloud$path;
        proxy_set_header Host cdn.weintek.cloud;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_buffering off;

        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log /var/log/nginx/cdn-access.log;
        error_log /var/log/nginx/cdn-error.log debug;
    }

    location /weinbot-plugin-1.0.0.js {
        proxy_pass https://chatbot.weincloud.net/weinbot-plugin-1.0.0.js;
        proxy_set_header Host chatbot.weincloud.net;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_buffering off;

        sub_filter_once off;
        sub_filter 'crossorigin' '';
        sub_filter_types application/javascript;
        sub_filter 'https://chatbot.weincloud.net/weintek.com' 'https://185.106.94.36/bot/weintek.com';

        access_log /var/log/nginx/bot-script.log;
    }

    location /bot/ {
        rewrite ^/bot/(.*)$ /$1 break;
        proxy_pass https://chatbot.weincloud.net/$1;
        proxy_set_header Host chatbot.weincloud.net;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_buffering off;
        proxy_http_version 1.1;

        proxy_set_header Accept-Encoding "";

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header User-Agent "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/145.0.0.0 Mobile Safari/537.36";
        proxy_set_header X-Requested-With "com.weintek.webview";
        proxy_set_header Accept "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8";

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;
        proxy_cookie_domain chatbot.weincloud.net 185.106.94.36;

        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter 'crossorigin' '';
        sub_filter 'src="/js/' 'src="/js/';
        sub_filter 'href="/css/' 'href="/css/';
        sub_filter 'https://cdn.weintek.cloud' 'https://185.106.94.36/cdn';
        sub_filter '<head>' '<head><base href="/bot/">';

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        access_log /var/log/nginx/bot-all.log;
        error_log /var/log/nginx/bot-all-error.log debug;
    }

    location /js/ {
        proxy_pass https://chatbot.weincloud.net/js/;
        proxy_set_header Host chatbot.weincloud.net;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_buffering off;
        proxy_http_version 1.1;

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Access-Control-Allow-Origin "https://185.106.94.36";
        add_header Access-Control-Allow-Credentials "true";

        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log /var/log/nginx/bot-js-direct.log;
    }

    location /css/ {
        proxy_pass https://chatbot.weincloud.net/css/;
        proxy_set_header Host chatbot.weincloud.net;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_buffering off;

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Access-Control-Allow-Origin "https://185.106.94.36";
        add_header Access-Control-Allow-Credentials "true";

        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log /var/log/nginx/bot-css-direct.log;
    }

    location /api/ {
        proxy_pass https://chatbot.weincloud.net/api/;
        proxy_set_header Host chatbot.weincloud.net;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_buffering off;
        proxy_http_version 1.1;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Access-Control-Allow-Origin "https://185.106.94.36";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Cookie, Set-Cookie, Authorization";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        access_log /var/log/nginx/bot-api.log;
        error_log /var/log/nginx/bot-api-error.log debug;
    }

    location /bot/ws {
        proxy_pass https://chatbot.weincloud.net/ws;
        proxy_set_header Host chatbot.weincloud.net;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Cookie $http_cookie;

        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        access_log /var/log/nginx/bot-ws.log;
    }
}